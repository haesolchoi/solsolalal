<html>
<head>
  <title>여행가고싶다</title>
  <meta charset="utf-8">
  <style>
    a {
      color:black;
      text-decoration: none;
    }
    .saw {
    color:yellow;
    }
    #active {
  color:pink
  }
    h1{
      font-size:45px;
      text-align:center;
    }
  </style>
  </head>
  <body>
  <h1><a href="여행1.html"
  class="saw">여행</a></h1>
  <input id="night_day" type="button" value="night" onclick="
  if (document.querySelector('#night_day').value==='night'){
  document.querySelector('body').style.backgroundColor='black';
  document.querySelector('body').style.color='white';
    document.querySelector('#night_day').value = 'day';
  } else {
  document.querySelector('body').style.backgroundColor='white';
  document.querySelector('body').style.color='black';
    document.querySelector('#night_day').value = 'night';
  }"
  >
  <ol>
    <li><a href="국내여행.html"
      class="saw" id="active">국내여행</a></li>
    <li><a href="해외여행.html" class="saw">해외여행</a></li>
</ol>
<h2>국내여행</h2>
<p>삶이 반영되는 따뜻하고 소박한 그림을 그리는 평범한 예술적 견해를 가진 작가는 요란하지도 않고 특별할 것도 없는 주변에 말없이 존재하는 사물들을 그린다. 일상에서 보이는 사물들은 살아 숨 쉬며 시간에 체취를 지니고 있고, 그와 더불어 살아가는 사람들의 정서와 감정을 느끼게 해준다. 그리고 그것들은 인간보다 더 인간적인 삶의 이야기를 조용하고 가식 없이 전해준다.
</p>
